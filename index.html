<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
</head>
<body>
  <section id="start">
    <h2>Start Quiz</h2>
    <button>Begin</button>
  </section>
  <section id="quiz">
    <h2 id="title">Questions</h2>
    <h2 id="timer">Timer:</h2>
    <div id="questions">
      <ul>
        <li id = "Answer1">
          <button>A</button>
        </li>
        <li id = "Answer2">
          <button>B</button>
        </li>
        <li id = "Answer3">
          <button>C</button>
        </li>
        <li id = "Answer4">
          <button>D</button>
        </li>
      </ul>
      <button>Next</button>
    </div>
  </section>
  <section id="end">
    <h2>Enter Initials</h2>
    <input type="text" />
    <button>Submit</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
