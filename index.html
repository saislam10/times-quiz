<body>
  <section id="start">
    <h2>Start Quiz</h2>
    <button>Begin</button>
  </section>

    <h2 id="title">Questions</h2>
    <h3 id="timer">Timer:</h2>
      <div id="question">
          <li id = "Answer1"></li>
          <li id = "Answer2"></li>
          <li id = "Answer3"></li>
          <li id = "Answer4"></li>
          <button id="next">Next</button>
      </div>


  </section>
  <section id="end">
    <h2>Enter Initials</h2>
    <input type="text" />
    <button>Submit</button>
  </section>

  <script src="script.js"></script>
</body>

</html>
